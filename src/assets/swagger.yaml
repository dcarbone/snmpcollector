basePath: /api
definitions:
  ConversionItem:
    description: Conversion Item for selection
    properties:
      ID:
        format: int64
        type: integer
      Value:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/webui
  ConversionItems:
    description: ConversionItems array with all items and default/suggested value
      for this metric
    properties:
      Default:
        format: int64
        type: integer
      Items:
        items:
          $ref: '#/definitions/ConversionItem'
        type: array
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/webui
  ConversionMode:
    format: int64
    type: integer
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  CustomFilterCfg:
    description: CustomFilterCfg table with user custom choosed indexes
    properties:
      Description:
        type: string
      ID:
        type: string
      Items:
        items:
          properties:
            Alias:
              type: string
            TagID:
              type: string
          type: object
        type: array
      RelatedDev:
        type: string
      RelatedMeas:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  DbObjAction:
    description: DbObjAction measurement groups to assign to devices
    properties:
      Action:
        type: string
      ObID:
        type: string
      Type:
        type: string
      TypeDesc:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  DevStat:
    description: DevStat minimal info to show users
    properties:
      Counters:
        description: Counter Statistics
        items:
          type: object
        type: array
      DeviceActive:
        type: boolean
      DeviceConnected:
        type: boolean
      NumMeasurements:
        description: extra measurement statistics
        format: int64
        type: integer
      NumMetrics:
        format: int64
        type: integer
      ReloadLoopsPending:
        description: device state
        format: int64
        type: integer
      SysDescription:
        type: string
      TagMap:
        additionalProperties:
          type: string
        type: object
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/agent/device
  DeviceStatMap:
    description: DeviceStatMap
    properties:
      Active:
        type: boolean
      Community:
        type: string
      ConcurrentGather:
        type: boolean
      Description:
        type: string
      DeviceTagName:
        description: influx tags
        type: string
      DeviceTagValue:
        type: string
      DeviceVars:
        items:
          type: string
        type: array
      DisableBulk:
        description: snmp workarround for some devices
        type: boolean
      ExtraTags:
        items:
          type: string
        type: array
      Freq:
        description: snmp runtime config
        format: int64
        type: integer
      Host:
        description: snmp connection config
        type: string
      ID:
        type: string
      IsRuntime:
        type: boolean
      LogFile:
        type: string
      LogLevel:
        type: string
      MaxOids:
        format: int64
        type: integer
      MaxRepetitions:
        format: uint8
        type: integer
      MeasFilters:
        items:
          type: string
        type: array
      MeasurementGroups:
        description: Filters for measurements
        items:
          type: string
        type: array
      OutDB:
        type: string
      Port:
        format: int64
        type: integer
      Repeat:
        format: int64
        type: integer
      Retries:
        format: int64
        type: integer
      SnmpDebug:
        type: boolean
      SnmpVersion:
        description: snmp auth  config
        type: string
      SystemOIDs:
        items:
          type: string
        type: array
      Timeout:
        format: int64
        type: integer
      UpdateFltFreq:
        format: int64
        type: integer
      V3AuthPass:
        type: string
      V3AuthProt:
        type: string
      V3AuthUser:
        type: string
      V3ContextEngineID:
        type: string
      V3ContextName:
        type: string
      V3PrivPass:
        type: string
      V3PrivProt:
        type: string
      V3SecLevel:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/webui
  Duration:
    description: |-
      A Duration represents the elapsed time between two instants
      as an int64 nanosecond count. The representation limits the
      largest representable duration to approximately 290 years.
    format: int64
    type: integer
    x-go-package: time
  EasyPDU:
    description: EasyPDU enable user interface Info for OID data
    properties:
      Name:
        type: string
      Type:
        type: string
      Value:
        type: object
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/data/snmp
  InfluxCfg:
    description: InfluxCfg is the main configuration for any InfluxDB TSDB
    properties:
      BufferSize:
        format: int64
        type: integer
      DB:
        type: string
      Description:
        type: string
      EnableSSL:
        type: boolean
      Host:
        type: string
      ID:
        type: string
      InsecureSkipVerify:
        type: boolean
      Password:
        type: string
      Port:
        format: int64
        type: integer
      Precision:
        type: string
      Retention:
        type: string
      SSLCA:
        type: string
      SSLCert:
        type: string
      SSLKey:
        type: string
      Timeout:
        format: int64
        type: integer
      User:
        type: string
      UserAgent:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MGroupsCfg:
    description: MGroupsCfg measurement groups to assign to devices
    properties:
      Description:
        type: string
      ID:
        type: string
      Measurements:
        items:
          type: string
        type: array
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MeasFilterCfg:
    description: MeasFilterCfg the filter configuration
    properties:
      Description:
        type: string
      EnableAlias:
        type: boolean
      FType:
        type: string
      FilterName:
        type: string
      ID:
        type: string
      IDMeasurementCfg:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MeasurementCfg:
    description: MeasurementCfg the measurement configuration
    properties:
      Description:
        type: string
      Fields:
        items:
          $ref: '#/definitions/MeasurementFieldReport'
        type: array
      GetMode:
        type: string
      ID:
        type: string
      IndexAsValue:
        type: boolean
      IndexOID:
        type: string
      IndexTag:
        type: string
      IndexTagFormat:
        type: string
      MultiIndexCfg:
        items:
          $ref: '#/definitions/MultiIndexCfg'
        type: array
      MultiIndexResult:
        type: string
      MultiIndexVersion:
        type: string
      MultiTagOID:
        items:
          $ref: '#/definitions/MultipleTagOID'
        type: array
      Name:
        type: string
      TagOID:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MeasurementFieldReport:
    description: MeasurementFieldReport defines the report behaviour of each field
    properties:
      ID:
        type: string
      Report:
        format: int64
        type: integer
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MultiIndexCfg:
    description: MultiIndexCfg defines an internal measurement that has its own lifecycle
    properties:
      Dependency:
        type: string
      Description:
        type: string
      GetMode:
        type: string
      IndexOID:
        type: string
      IndexTag:
        type: string
      IndexTagFormat:
        type: string
      Label:
        type: string
      MultiTagOID:
        items:
          $ref: '#/definitions/MultipleTagOID'
        type: array
      TagOID:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  MultipleTagOID:
    description: MultipleTagOID defines TagOID to iterate over multiple tables to
      retrieve tag
    properties:
      IndexFormat:
        type: string
      TagOID:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  OidConditionCfg:
    description: OidConditionCfg condition config for filters and metrics
    properties:
      CondType:
        type: string
      CondValue:
        type: string
      Description:
        type: string
      ID:
        type: string
      IsMultiple:
        type: boolean
      OIDCond:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  RInfo:
    properties:
      Branch:
        description: Branch is the git branch
        type: string
      BuildStamp:
        description: BuildStamp is the build timestamp
        type: string
      Commit:
        description: Commit is the git commit sha1
        type: string
      InstanceID:
        description: InstanceID the unique name identificator for this agent
        type: string
      Version:
        description: Version is the app X.Y.Z version
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/agent
  SnmpDeviceCfg:
    description: SnmpDeviceCfg contains all snmp related device definitions
    properties:
      Active:
        type: boolean
      Community:
        type: string
      ConcurrentGather:
        type: boolean
      Description:
        type: string
      DeviceTagName:
        description: influx tags
        type: string
      DeviceTagValue:
        type: string
      DeviceVars:
        items:
          type: string
        type: array
      DisableBulk:
        description: snmp workarround for some devices
        type: boolean
      ExtraTags:
        items:
          type: string
        type: array
      Freq:
        description: snmp runtime config
        format: int64
        type: integer
      Host:
        description: snmp connection config
        type: string
      ID:
        type: string
      LogFile:
        type: string
      LogLevel:
        type: string
      MaxOids:
        format: int64
        type: integer
      MaxRepetitions:
        format: uint8
        type: integer
      MeasFilters:
        items:
          type: string
        type: array
      MeasurementGroups:
        description: Filters for measurements
        items:
          type: string
        type: array
      OutDB:
        type: string
      Port:
        format: int64
        type: integer
      Repeat:
        format: int64
        type: integer
      Retries:
        format: int64
        type: integer
      SnmpDebug:
        type: boolean
      SnmpVersion:
        description: snmp auth  config
        type: string
      SystemOIDs:
        items:
          type: string
        type: array
      Timeout:
        format: int64
        type: integer
      UpdateFltFreq:
        format: int64
        type: integer
      V3AuthPass:
        type: string
      V3AuthProt:
        type: string
      V3AuthUser:
        type: string
      V3ContextEngineID:
        type: string
      V3ContextName:
        type: string
      V3PrivPass:
        type: string
      V3PrivProt:
        type: string
      V3SecLevel:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  SnmpMetricCfg:
    description: SnmpMetricCfg Metric config
    properties:
      BaseOID:
        type: string
      Conversion:
        $ref: '#/definitions/ConversionMode'
      DataSrcType:
        type: string
      Description:
        type: string
      ExtraData:
        type: string
      FieldName:
        type: string
      GetRate:
        type: boolean
      ID:
        type: string
      IsTag:
        type: boolean
      Scale:
        format: double
        type: number
      Shift:
        format: double
        type: number
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
  SnmpQueryResponse:
    description: SnmpQueryResponse response for queries in the UI
    properties:
      DeviceCfg:
        $ref: '#/definitions/SnmpDeviceCfg'
      PingInfo:
        $ref: '#/definitions/SysInfo'
      QueryResult:
        items:
          $ref: '#/definitions/EasyPDU'
        type: array
      TimeTaken:
        format: double
        type: number
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/webui
  SysInfo:
    description: SysInfo Info basic information for any SNMP based MIB-2 System
    properties:
      SysContact:
        type: string
      SysDescr:
        type: string
      SysLocation:
        type: string
      SysName:
        type: string
      SysUptime:
        $ref: '#/definitions/Duration'
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/data/snmp
  VarCatalogCfg:
    description: VarCatalogCfg is the main configuration for any InfluxDB TSDB
    properties:
      Description:
        type: string
      ID:
        description: Variable Name unique
        type: string
      Type:
        type: string
      Value:
        type: string
    type: object
    x-go-package: github.com/toni-moreno/snmpcollector/pkg/config
info:
  contact:
    email: toni.moreno@gmail.com
    name: Toni Moreno
    url: http://snmpcollector.io
  description: Documentation of SnmpCollector API, runtime, and config operations.
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: SnmpCollector
  version: 1.0.0
paths:
  /cfg/customfilter:
    get:
      description: Get All Custom Filters config info as an array
      operationId: GetCustomFilter
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfArrayCustomFilterCfgResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get All Custom Filters info
      tags:
      - CustomFilter Config
    post:
      description: Add  CustomFilter with body Filter data
      operationId: AddCustomFilter
      parameters:
      - description: Custom Filter to add
        in: body
        name: CustomFilterCfg
        required: true
        schema:
          $ref: '#/definitions/CustomFilterCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CustomFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Add CustomFilter
      tags:
      - CustomFilter Config
  /cfg/customfilter/{id}:
    delete:
      description: Delete  CustomFilter with defined id
      operationId: DeleteCustomFilter
      parameters:
      - description: Measurement Group ID to delete
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfStringResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Delete CustomFilter
      tags:
      - CustomFilter Config
    get:
      description: Get CustomFilter Info for this ID
      operationId: GetCustomFilterByID
      parameters:
      - description: CustomFilter to get
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CustomFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get CustomFilter Info for this ID
      tags:
      - CustomFilter Config
    put:
      description: Update  CustomFilter with defined config data
      operationId: UpdateCustomFilter
      parameters:
      - description: Custom Filter ID to update
        in: path
        name: id
        required: true
        type: string
      - description: Metric to add
        in: body
        name: CustomFilterCfg
        required: true
        schema:
          $ref: '#/definitions/CustomFilterCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CustomFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Update CustomFilter
      tags:
      - CustomFilter Config
  /cfg/customfilter/checkondel/{id}:
    get:
      description: Delete  CustomFilter with defined id
      operationId: GetCustomFiltersAffectOnDel
      parameters:
      - description: The measurement Group ID to check
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Object Array
          schema:
            $ref: '#/responses/idOfCheckOnDelResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get all Strng CustomFilter
      tags:
      - CustomFilter Config
  /cfg/influxservers:
    get:
      description: Get All Influx Servers config Items as an array from DB
      operationId: GetInfluxServer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfArrayInfluxCfgResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get All Influx Servers Config Items from DB
      tags:
      - Influx Servers Config
    post:
      description: Add InfluxServer from Data
      operationId: AddInfluxServer
      parameters:
      - description: InfluxConfig to add
        in: body
        name: InfluxCfg
        required: true
        schema:
          $ref: '#/definitions/InfluxCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/InfluxCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Add new Influx Server Config
      tags:
      - Influx Servers Config
  /cfg/influxservers/{id}:
    delete:
      description: Delete Influx Server on DB with specified ID
      operationId: DeleteInfluxServer
      parameters:
      - description: Measurement Group ID to delete
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfStringResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Delete Influx Server Config on DB
      tags:
      - Influx Servers Config
    get:
      description: Get InfluxServers config info by ID from DB
      operationId: GetInfluxServerByID
      parameters:
      - description: InfluxServer to get
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/InfluxCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get InfluxServer Config from DB
      tags:
      - Influx Servers Config
    put:
      description: Update InfluxServer from Data with specified ID
      operationId: UpdateInfluxServer
      parameters:
      - description: Influx Config ID to update
        in: path
        name: id
        required: true
        type: string
      - description: Metric to add
        in: body
        name: InfluxCfg
        required: true
        schema:
          $ref: '#/definitions/InfluxCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/InfluxCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Update Influx Server Config
      tags:
      - Influx Servers Config
  /cfg/influxservers/checkondel/{id}:
    get:
      description: Get all existing Objects affected when deleted the InfluxServer.
      operationId: GetInfluxAffectOnDel
      parameters:
      - description: The measurement Group ID to check
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Object Array
          schema:
            $ref: '#/responses/idOfCheckOnDelResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Check affected sources.
      tags:
      - Influx Servers Config
  /cfg/influxservers/ping:
    post:
      description: Performs a Test Connection to the InfluxServer With specified Config
        in the Body
      operationId: PingInfluxServer
      parameters:
      - description: InfluxConfig to ping
        in: body
        name: InfluxCfg
        required: true
        schema:
          $ref: '#/definitions/InfluxCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/InfluxCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Connection Test (Ping) to the Influx Server
      tags:
      - Influx Servers Config
  /cfg/measfilters:
    get:
      description: Get All measurement filter config from DB
      operationId: GetMeasFilter
      responses:
        "200":
          description: Measurement Filter Array
          schema:
            $ref: '#/responses/idOfArrayMeasFilterResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get Measurement Filters from DB
      tags:
      - Measurement Filters Config
    post:
      description: Add  Measurement Filter config to the DB
      operationId: AddMeasFilter
      parameters:
      - description: Measurement Filter to add
        in: body
        name: MeasFilterCfg
        required: true
        schema:
          $ref: '#/definitions/MeasFilterCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MeasFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Add Measurement Filter config to DB
      tags:
      - Measurement Filters Config
  /cfg/measfilters/{id}:
    delete:
      description: Delete  Measurement Filter with defined id
      operationId: DeleteMeasFilter
      parameters:
      - description: Measurement Filter ID to delete
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfStringResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Delete Measurement Filter
      tags:
      - Measurement Filters Config
    get:
      description: Get measurement filter config from  DB with specified ID
      operationId: GetMeasFilterByID
      parameters:
      - description: The measurement Filter ID to retrieve
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Measurement Filter Array
          schema:
            $ref: '#/definitions/MeasFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get Measurement Filter from DB
      tags:
      - Measurement Filters Config
    put:
      description: Update Measurement Filter  config with defined config data on the
        config DB
      operationId: UpdateMeasFilter
      parameters:
      - description: Measurement Filter ID to update
        in: path
        name: id
        required: true
        type: string
      - description: Metric to add
        in: body
        name: MeasFilterCfg
        required: true
        schema:
          $ref: '#/definitions/MeasFilterCfg'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MeasFilterCfg'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Update Measurement Filter on the config DB
      tags:
      - Measurement Filters Config
  /cfg/measfilters/checkondel/{id}:
    get:
      description: Get List for affected Objects if deleting the measurement filter
        with ID
      operationId: GetMeasFiltersAffectOnDel
      parameters:
      - description: The measurement Filter ID to check
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Object Array
          schema:
            $ref: '#/responses/idOfCheckOnDelResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get List for affected Objects on delete ID
      tags:
      - Measurement Filters Config
  /cfg/measgroup:
    get:
      description: Get All measurement groups config info as an array from DB
      operationId: GetMeasGroup
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/responses/idOfArrayMeasGroupResp'
        "404":
          description: unexpected error
          schema:
            $ref: '#/responses/idOfStringResp'
      summary: Get measurement groups from DB
      tags:
      - Measurement Groups Config
    post:
      description: Add new measurement group to the Configuration DB
      operationId: AddMeasGroup
      parameters:
      - description: Metric to add
        in: body
        name: MeasGroupCfg
        required: true
        schema:
          $ref: '#/definitions/MGroupsCfg'
      responses:
        "200":
          description: OK
          schema:
